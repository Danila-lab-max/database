{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main\css\main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>{% block title %}{% endblock %}</title>
</head>
<body style='background-image: url({% static 'main/img/fon.jpg' %});'>
	<div class="header">
		<div class="row">
			<div class="col-lg-1">
				
			</div>
			<div class="col-lg-3">	
				<img src="{% static 'main/img/sight.png' %}">
			</div>
			<div class="col-lg-4">	
				<h1>Сайт сочинений</h1>
			</div>
			<div class="col-lg-3">
				{% block regist %}
				{% endblock %}
			</div>
			<div class="col-lg-1">
				
			</div>
		</div>
	</div>
	<div class="container">
		<div class="content">
			{% block content %}
        	{% endblock %}
		</div>
	</div>
</body>
</html>
